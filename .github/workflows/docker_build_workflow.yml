jobs:
  run-commands:
    runs-on: [self-hosted, macOS, ARM64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Command on Windows
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          echo "Running on Windows..."
          ./ebook2audiobook.cmd --help
          conda env list

      - name: Run Command on Mac/Linux
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "Running on Mac/Linux..."
          chmod +x ./ebook2audiobook.sh
          ./ebook2audiobook.sh --help
          conda env list

      - name: conda activate on Windows
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          echo "Running on Windows..."
          conda activate conda activate /Users/drew/actions-runner/_work/ebook2audiobook/ebook2audiobook/python_env

      - name: conda activate on Mac/Linux
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "Running on Mac/Linux..."
          conda activate conda activate /Users/drew/actions-runner/_work/ebook2audiobook/ebook2audiobook/python_env

